<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>listeDeCourse</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class=" page d-flex flex-column justify-content-center align-items-center">
    <nav class="navbar navbar-expand-lg navbarDesign w-100 mb-4">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <a class="navbar-brand " href="#"><img src="images/logoMyList.png" class="img-fluid me-2 logo" >My list</a>
        </div>
    </nav>
    <div class="signUpBox  flex-column justify-content-center align-items-center">
        <p>Sign Up</p>
        <div class="d-flex flex-column justify-content-center ">
            <label for="username" class="form-label">Username :</label>
            <input type="text" class="inputUsernameSignUp" placeholder="Username" name="username">
        </div>
        <div class="d-flex flex-column justify-content-center ">
            <label for="password" class="form-label">Password :</label>
            <input type="text" class="inputPasswordSignUp" placeholder="Password" name="password">
        </div>
        <button class="signUpButton">Sign up</button>
        <p class="">Already have an account? <button class="alreadyAccount" type="button">Login</button></p>
    </div>
    <div class="logInBox  flex-column justify-content-center align-items-center">
        <p>Login</p>
        <div class="d-flex flex-column justify-content-center ">
            <label for="usernameLogin" class="form-label">Username :</label>
            <input type="text" class="inputUsernameLogIn" placeholder="Username" name="usernameLogin">
        </div>
        <div class="d-flex flex-column justify-content-center ">
            <label for="passwordLogIn" class="form-label">Password :</label>
            <input type="text" class="inputPasswordLogIn" placeholder="Password" name="passwordLogIn">
        </div>
        <button class="loginButton">Login</button>
    </div>
    <div class="listPage flex-column w-100">
        <div class="parameter d-flex justify-content-between align-items-center w-100 p-3">
            <span>Here is your list </span>
            <div class="d-flex justify-content-center align-items-center">
                <button class="addProduct" type="button">Add product</button>
                <button class="clearList" type="button">Clear list</button>
            </div>
        </div>
        <div class="addBox">
            <div>
                <label for="productName" class="form-label">Product name :</label>
                <input type="text" class="inputProductName" placeholder="Product name" name="productName">
            </div>
            <div>
                <label for="productDescription" class="form-label">Product name :</label>
                <input type="text" class="inputDescription" placeholder="Description" name="productDescription">
            </div>
            <button type="button" class="addProductFinished">Add</button>
        </div>
        <div class="productListBox">

        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
