<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>listeDeCourse</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class=" page d-flex flex-column justify-content-center align-items-center">
    <nav class="navbar navbar-expand-lg navbarDesign w-100 mb-2">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <a class="navbar-brand text-white fs-2 fw-bolder" href="#"><img src="images/logoMyList.png" class="img-fluid me-2 logo" >My list</a>
        </div>
    </nav>
    <div class="signUpBox  flex-column justify-content-center align-items-center">
        <p class="signupText fs-3 fw-bold">Sign Up</p>
        <div class="d-flex flex-column justify-content-center ">
            <label for="username" class="form-label signupText fs-4 ">Username :</label>
            <input type="text" class="inputUsernameSignUp p-1" placeholder="Username" name="username">
        </div>
        <div class="d-flex flex-column justify-content-center mt-3">
            <label for="password" class="form-label form-label signupText fs-4 ">Password :</label>
            <input type="text" class="inputPasswordSignUp p-1" placeholder="Password" name="password">
        </div>
        <button class="signUpButton mt-4 rounded w-75 p-1 text-white fw-bold mb-4">Sign up</button>
        <p class="">Already have an account? <button class="alreadyAccount rounded ms-2 text-white fw-bold" type="button">Login</button></p>
    </div>
    <div class="logInBox  flex-column justify-content-center align-items-center">
        <p class="signupText fs-3 fw-bold">Login</p>
        <div class="d-flex flex-column justify-content-center ">
            <label for="usernameLogin" class="form-label signupText fs-4 ">Username :</label>
            <input type="text" class="inputUsernameLogIn p-1" placeholder="Username" name="usernameLogin">
        </div>
        <div class="d-flex flex-column justify-content-center ">
            <label for="passwordLogIn" class="form-label signupText fs-4 ">Password :</label>
            <input type="text" class="inputPasswordLogIn p-1" placeholder="Password" name="passwordLogIn">
        </div>
        <button class="loginButton mt-4 rounded w-75 p-1 text-white fw-bold mb-4">Login</button>
    </div>
    <div class="listPage flex-column w-100">
        <div class="parameter d-flex justify-content-between align-items-center w-100 p-3">
            <span class="fs-5">Here is your list </span>
            <div class="d-flex justify-content-center align-items-center">
                <button class="addProduct rounded text-white fw-bold me-2 p-1" type="button">Add product</button>
                <button class="clearList rounded text-white fw-bold p-1" type="button">Clear list</button>
            </div>
        </div>
        <div class="refreshDiv d-flex justify-content-between align-items-center w-100 p-3 mb-3">
            <span class="text-white fw-bold">Problems updating your list?</span>
            <button class="refreshList rounded bg-white p-1" type="button">Refresh list</button>
        </div>
        <div class="addBox flex-column justify-content-center align-items-center mt-3 mb-4">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <div class="w-100 d-flex justify-content-between align-items-center mb-2">
                    <label for="productName" class="form-label me-2">Product name :</label>
                    <input type="text" class="inputProductName rounded   p-1" placeholder="Product name" name="productName">
                </div>
                <div class="w-100 d-flex justify-content-between align-items-center mb-3">
                    <label for="productDescription" class="form-label">Description :</label>
                    <input type="text" class="inputDescription rounded  p-1" placeholder="Description" name="productDescription">
                </div>
                <button type="button" class="addProductFinished rounded text-white fw-bold p-1 w-75">Add</button>
            </div>
        </div>
        <div class="productListBox justify-content-center align-items-center">

        </div>
    </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
